---
- name: Check if the destination directory already exists
  ansible.builtin.stat:
    path: "{{ clone_dest }}"
  register: git_clone_dir

- name: Clone api repository if it does not exist
  ansible.builtin.git:
    repo: "https://{{ git_username }}:{{ git_password }}@{{ api_repo_url | regex_replace('^https://', '') }}"
    dest: "{{ clone_dest }}"
    version: "{{ api_repo_version }}"
    force: yes
  when: not git_clone_dir.stat.exists

- name: Update repository if already cloned
  ansible.builtin.git:
    repo: "https://{{ git_username }}:{{ git_password }}@{{ api_repo_url | regex_replace('^https://', '') }}"
    dest: "{{ clone_dest }}"
    version: "{{ api_repo_version }}"
    force: yes
  when: git_clone_dir.stat.exists

- name: Copy .env file to the target directory
  copy:
    src: files/.env
    dest: "{{ clone_dest }}/users"
    mode: '0644'
